<div class="flex-center-content">
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event.target)" placeholder="Filter">
    </mat-form-field>
  </div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let customer"> {{customer.firstName}} {{customer.lastName}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let customer"> {{customer.phone}} </td>
        </ng-container>

        <!-- address Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let customer"> {{customer.address}} </td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let customer"> {{customer.city}} </td>
        </ng-container>

        <!-- Postcode Column -->
        <ng-container matColumnDef="postcode">
            <th mat-header-cell *matHeaderCellDef> Postcode </th>
            <td mat-cell *matCellDef="let customer"> {{customer.postcode}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="clickRowEvent(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
